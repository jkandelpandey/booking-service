name: CI/CD Pipeline - Booking Service

on:
  push:
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-22.04  # âœ… Fixed from ubuntu-latest to ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies
        run: |
          cd booking-service
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          cd booking-service
          pytest

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./booking-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/booking-service:latest
